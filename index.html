<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		html{
			height:100vh;
			width: 100vw;
			font-family: Trebuchet MS;
		}
		body{
			margin:0px;
		}
		.country{
			fill: #cccccc;
			stroke-width: .05;
			stroke:black;
		}
		.hovering{
			fill: #99ccff;
		}
		svg{
			height: 100vh;
			width: 100%;
			float: left;
		}
		g{
			width: 100%;
			height: 100%;

		}
		.information{
			float: right;
			width: 20%;
		}
		.container{
			width: 80%;
			float: left;
		}
		.slider {
		    -webkit-appearance: none;
		    margin: 0px;
		    float: left;
		    width: 90%;
		    height: 25px;
		    background: #d3d3d3;
		    outline: none;
		    opacity: 0.7;
		    -webkit-transition: .2s;
		    transition: opacity .2s;
		}

		.slider:hover {
		    opacity: 1;
		}		

		.slider::-webkit-slider-thumb {
		    -webkit-appearance: none;
		    appearance: none;
		    width: 25px;
		    height: 25px;
		    background: #4CAF50;
		    cursor: pointer;
		}

		.slider::-moz-range-thumb {
		    width: 25px;
		    height: 25px;
		    background: #4CAF50;
		    cursor: pointer;
		}
	</style>
</head>
<body>
	<div id = "container" name="container" class="container">
	</div>
	<div class = "information">
	</div>
	<script type ="text/javascript">

	</script>
	<script src="d3.js"></script>
	<script src="map.js"></script>
	<script src="topojson.v1.min.js"></script>
</body>



</html>
